<!-- Modal -->
<div class="modal fade" id="request-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <button type="button" class="modal__close" data-dismiss="modal" aria-label="Close">
                <svg class="modal__close-icon">
                    <use xlink:href="#close"></use>
                </svg>
            </button>

            <div class="modal__title">Submit</div>
            <div class="modal__text">Fill out the form below and I will contact you shortly!</div>

            <form class="form" action="/" method="post">
                <div class="form__group">
                    <input class="input" type="text" placeholder="Your name">
                </div>
                <div class="form__group">
                    <input class="input" type="email" placeholder="Your e-mail">
                </div>
                <div class="form__group">
                    <input class="input" type="tel" placeholder="Your phone number">
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <button class="btn  btn--pink" type="submit">Submit</button>
                    </div>

                    <div class="col-lg-6">
                        <ul class="contacts  contacts--modal">
                            <li class="contacts__item">
                                <a class="contacts__link" href="tel:+17000222777">+17000-222-777</a>
                            </li>
                            <li class="contacts__item">
                                <a class="contacts__link" href="mailto:hello@inweb.com">hello@inweb.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
